apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hashicorp
  namespace: argocd
spec:
  project: default
  destination:
    name: 'in-cluster'
    namespace: hashicorp
  source:
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 'v0.28.1'
    chart: vault
    helm:
      parameters:
        - name: expose.type
          value: 'ingress'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
